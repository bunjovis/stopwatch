<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MultiStop</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="container">
        <div class="justify-content-center">
            <div class="row justify-content-center">
                <div class="text-center col jumbotron" id="instructions">
                    <h1 class="display-4">Stopwatch</h1>
                    <hr class="my-4">
                    <p>Welcome to Stopwatch. Here you can add as many stopwatches you like, name and use them as you like.</p>
                    <p><a role="button" class="btn btn-primary" id="addstopwatch">Add new stopwatch</a></p>
                    <p>
                        <a role="button" class="btn btn-success" id="startall">Start/continue all stopwatches</a>
                        <a role="button" class="btn btn-warning" id="stopall">Stop all stopwatches</a>
                        <a role="button" class="btn btn-danger" id="resetall">Reset all stopwatches</a>
                        <a role="button" class="btn btn-danger" id="deleteall">Delete all stopwatches</a>
                    </p>
                </div>
            </div>
            <div class="row justify-content-center m-3" id="stopwatches"> 
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/hacktimer@1.1.3/HackTimer.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
